<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>registration form</title>
    <meta name="viewport" content="width=device-width , initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <style type="text/css">
      h1,h2
    {
      text-align: -webkit-center;
      color:orange;
      font-weight: 600px;
      font-style: oblique;

    }
    .register{

    background-image: url("C:/Users/Rishab/Pictures/image.png");


  color:white;
    }

  .reg{

  background-color: rgba(0,0,0,0.5);
  border: solid white 2px;
  border-radius: 10px;
  }

  .form-control{

  background-color: transparent;
  border: none;
  border-bottom: solid white 2px;
  border-radius: 0px;
  outline:0px;
  }

  .btn-default{

    background-color:orange;
    color:white;
  }
  </style>
  </head>
  <body>
    <div class="container">
      <div class="row register">
        <h1>Responsive Registration form</h1>
        <div class="col-sm-3">
        </div>
        <div class="col-sm-6 reg">
          <form class="form-horizontal hr" method="post" action=".php">
            <h2>Register Here:</h2>
            <!---------->
            <div class="form-group">
              <label class="control-label col-sm-4" for ="fname">First Name:</label>
              <div class="col-sm-8">
                <input type="text" name="fname" placeholder="Enter first name" class="form-control" id="uname" />
              </div>
            </div>
            <!--------------->
            <div class="form-group">
              <label class="control-label col-sm-4" for="lname">Last Name:</label>
              <div class="col-sm-8">
                <input type="text" name="lname" placeholder="Enter last name" class="form-control" id="uname" />
              </div>
            </div>
            <!------------>
            <div class="form-group">
              <label class="control-label col-sm-4" for ="uname">User Name:</label>
              <div class="col-sm-8">
                <input type="text" name="uname" placeholder="Enter User name" class="form-control" id="uname" />
              </div>
            </div>
            <!----------->
            <div class="form-group">
              <label class="control-label col-sm-4" for ="Email">Email ID:</label>
              <div class="col-sm-8">
                <input type="email" name="Email" placeholder="Enter user email ID" class="form-control" id="uname" />
              </div>
            </div>
            <!--------->
            <div class="form-group">
              <label class="control-label col-sm-4" for ="pwd">Password:</label>
              <div class="col-sm-8">
                <input type="password" name="pwd" placeholder="Enter Password" class="form-control" id="uname" />
              </div>
            </div>
            <!------------->
            <div class="form-group">
              <label class="control-label col-sm-4" for ="pwd">Confirm Password:</label>
              <div class="col-sm-8">
                <input type="password" name="pwd" placeholder="Re-enter password" class="form-control" id="uname" />
              </div>
            </div>
            <!------------->
            <div class="form-group">
              <label class="control-label col-sm-4" for ="mnum">Mobile Number:</label>
              <div class="col-sm-8">
                <input type="number" name="mnum" placeholder="Enter Mobile number" class="form-control" id="uname" />
              </div>
            </div>
            <!----------->
            <div class="form-group">
              <label class="control-label col-sm-4" for ="Gen">Gender:</label>
              <div class="col-sm-2">
                Male:<input type="radio" id="uname" />
              </div>
              <div class="col-sm-3">
                Female:<input type="radio" id="uname" />
              </div>
              <div class="col-sm-2">
                Others:<input type="radio" id="uname" />
              </div>
            </div>
            <!---------------------->
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-8">
                <div class="checkbox">
                  <label><input type="checkbox" name="check" />I accept all terms and conditions</label>
                </div>
              </div>
            </div>
            <!--------->
            <div class="form-group">
              <div class="col-sm-offset-4 col-sm-8">
                <button type="submit" class="btn btn-default">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
